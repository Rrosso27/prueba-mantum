<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>mantum</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Mantum
            </a>
        </div>
    </nav>


    <div class="mt-4 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 50rem;">
            <div class="card-body">
                <form id="formulario">
                    <div id="alert"></div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <input type="hidden" name="id" id="id">
                        <div class="col-auto">
                            <div class="mb-4">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" name="nombre" class="form-control" id="nombre"
                                    placeholder="Jose Perez" style="width: 300px;">
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="mb-4">
                                <label for="cedula" class="form-label">cedula</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" placeholder="121212"
                                    style="width: 300px;">
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-auto">
                            <div class="mb-4">
                                <label for="fecha_nacimiento" class="form-label">Fecha De Nacimiento</label>5
                                <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento"
                                    placeholder="name@example.com" style="width: 300px;">
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="mb-4">
                                <label for="sexo" class="form-label">Email address</label>
                                <select class="form-select" id="sexo" name="sexo" aria-label="Default select example"
                                    style="width: 300px;">
                                    <option selected>Open this select menu</option>
                                    <option value="M">M</option>
                                    <option value="F">F</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <button href="#" class="btn btn-primary" style="width: 50%;">Guardar</button>

                        <a href="#" onclick="limpiarFormulario()" class="btn btn-warning" style="width: 50%;">Limpiar
                            formulario </a>

                    </div>
                </form>

            </div>
        </div>

    </div>


    <div class="mt-4 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 50rem;">
            <div class="card" style="width: 50rem;">
                <div class="card-body">
                    <h5 class="card-title">Usuarios Registrados</h5>
                    <div id="listUsers">
                        <div class="card-body">
                            <h5 class="card-title">${usuario.nombre}</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">Cédula: ${usuario.cedula}</h6>
                            <p class="card-text">Fecha de Nacimiento: ${usuario.fecha_nacimiento}</p>
                            <p class="card-text">Sexo: ${usuario.sexo}</p>
                            <div class="d-flex justify-content-between">
                                <a href="#" class="btn btn-success" style="width: 45%;">Actualizar</a>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-danger" style="width: 45%;" data-bs-toggle="modal"
                                    data-bs-target="#userModal$">
                                    Eliminar
                                </button>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="userModal$" tabindex="-1" aria-labelledby="usersModalLabel$"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="usersModalLabel$"></h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ¿Está seguro de que desea eliminar este usuario?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">No</button>
                                        <a type="button" href="#" data-bs-dismiss="modal" onclick=""
                                            class="btn btn-danger">Si</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
